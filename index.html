<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Clone Netflix</title>
</head>
<body class="corpo">
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <img src="./img/logo 1.svg" alt="Logo da Netflix" class="cabecalho__navegacao__logo">
            <ul class="cabecalho__navegacao__lista-esquerda">
                <li class="cabecalho__navegacao__lista-esquerda__item">
                    <a href="#" class="cabecalho__navegacao__lista-esquerda__item__ancora">Início</a>
                </li>
                <li class="cabecalho__navegacao__lista-esquerda__item">
                    <a href="#" class="cabecalho__navegacao__lista-esquerda__item__ancora">Séries</a>
                </li>
                <li class="cabecalho__navegacao__lista-esquerda__item">
                    <a href="#" class="cabecalho__navegacao__lista-esquerda__item__ancora">Filmes</a>
                </li>
                <li class="cabecalho__navegacao__lista-esquerda__item">
                    <a href="#" class="cabecalho__navegacao__lista-esquerda__item__ancora">Bombando</a>
                </li>
                <li class="cabecalho__navegacao__lista-esquerda__item">
                    <a href="#" class="cabecalho__navegacao__lista-esquerda__item__ancora">Minha lista</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner__div">
                <!-- <img src="./img/poster 1.png" alt="Titulo do Filme"> -->
                <img src="./img/poster 1.svg" alt="Titulo do Filme SPIDERHEAD">
                <p>Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica</p>
                <div class="banner__div__botoes">
                    <a href="#" class="banner__div__botoes__ancora">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                        </svg>
                    Assistir</a>
                    <a href="#" class="banner__div__botoes__ancora">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </svg>
                    Mais informações</a>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
